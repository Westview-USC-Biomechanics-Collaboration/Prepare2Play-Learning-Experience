<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Angle Tracker</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #video-container {
            text-align: center;
        }
        #plot-container {
            margin-top: 20px;
        }
        #plot {
            width: 100%;
            height: 300px;
        }
        #value-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Angle Tracker</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="video/*">
            <input type="submit" value="Upload Video">
        </form>
        <div id="video-container">
            <video id="videoPlayer" controls style="width: 80%; max-width: 800px; display: block; margin: 0 auto;">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="plot-container">
            <h2>Angle vs. Time Graph</h2>
            <div id="plot"></div>
            <div id="value-container"></div>
        </div>
    </div>

    <script>
        let angleData = [];
        let timeData = [];

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);

                angleData = data.angle_data;
                timeData = data.times;

                var videoElement = document.getElementById('videoPlayer');
                videoElement.src = data.video_path;
                videoElement.style.display = 'block';
                videoElement.load();
                videoElement.play();

                var trace = {
                    x: timeData,
                    y: angleData,
                    mode: 'lines+markers',
                    type: 'scatter',
                    fill: 'tozeroy',
                    name: 'Angle'
                };

                var layout = {
                    title: 'Shoulder-Trunk Angle',
                    xaxis: {
                        title: 'Time (seconds)'
                    },
                    yaxis: {
                        title: 'Angle (degrees)'
                    }
                };

                Plotly.newPlot('plot', [trace], layout);

                var angleValuesDiv = document.getElementById('value-container');
                angleValuesDiv.innerHTML = '<h2>Angle Values</h2><ul>';
                angleData.forEach((angle, index) => {
                    angleValuesDiv.innerHTML += '<li>Time: ' + timeData[index].toFixed(2) + 's, Angle: ' + angle.toFixed(2) + 'Â°</li>';
                });
                angleValuesDiv.innerHTML += '</ul>';

                videoElement.addEventListener('timeupdate', function() {
                    var currentTime = videoElement.currentTime;
                    animatePlot(currentTime);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function animatePlot(videoTime) {
            var frameIndex = findNearestFrameIndex(timeData, videoTime);
            var frames = [{
                data: [{
                    x: timeData.slice(0, frameIndex + 1),
                    y: angleData.slice(0, frameIndex + 1)
                }]
            }];

            Plotly.animate('plot', frames, {
                transition: {
                    duration: 0
                },
                frame: {
                    duration: 0,
                    redraw: false
                }
            });
        }

        function findNearestFrameIndex(timeArray, videoTime) {
            for (var i = 0; i < timeArray.length; i++) {
                if (timeArray[i] >= videoTime) {
                    return i;
                }
            }
            return timeArray.length - 1;
        }
    </script>
</body>
</html>
