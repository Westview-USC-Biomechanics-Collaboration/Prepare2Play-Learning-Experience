<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styleindex.css">
    <link rel="stylesheet" href="/static/styleSportsTemplate.css">
</head>
<body>
    <div class="navbar">
        <div class="Main-Options">
          <div class="Home">
            <a href="/">Home</a>
          </div>
          <div class="Home">
            <a href="#" id="about-us-link">About Us</a>
          </div>
      
          <!-- About Us Popup -->
          <div id="about-us-popup" class="popup">
              <div class="popup-content">
                  <span class="close-btn">&times;</span>
                  <iframe src="{{ url_for('about') }}" frameborder="0"></iframe>
              </div>
          </div>
          <script>
            document.getElementById('about-us-link').addEventListener('click', function(event) {
                event.preventDefault();
                document.getElementById('about-us-popup').style.display = 'block';
            });
    
            document.querySelector('.close-btn').addEventListener('click', function() {
                document.getElementById('about-us-popup').style.display = 'none';
            });
    
            window.addEventListener('click', function(event) {
                if (event.target === document.getElementById('about-us-popup')) {
                    document.getElementById('about-us-popup').style.display = 'none';
                }
            });
        </script>
          <div class="dropdown">
            <button class="dropbtn">Sports 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="SportsTemplate.html">Sports Template</a>
              <a>Basketball</a>
              <a href="#">Tennis</a>
            </div>
          </div>
        </div>
      </div>

<div class="MovementPage">
    <h1 id="sportTitle">Sports Movement Name</h1>
    <script>
      // Retrieve the movement name from localStorage
      const movement = localStorage.getItem('selectedMovement');
      console.log(movement);

      // Check if movement exists and update the h1 text
      if (movement) {
          document.getElementById('sportTitle').textContent = movement;
      }
  </script>
    <div class = "FileUpload">
      <p> Upload your BOM video here!</p>
      <button id="uploadButton" type="button" onclick="document.getElementById('videoFile').click()">Upload File</button>
      <div hidden>
        <input type="file" id="videoFile" accept="video/*">
      </div>
      <div class="videoContaining" id="videoContainer" style="display: none;">
        <video id="uploadedVideo" controls>
            Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <div class="accordion">
      <ul class="accordion-content">
        <li>
          <input type="radio" name="accordion" id="force-graph">
          <label for="force-graph"><span>+</span>Force Graph</label>
          <div class="content">
            <p>Content for Force Graph...</p>
          </div>
        </li>
        <li>
          <input type="radio" name="accordion" id="vector-overlay">
          <label for="vector-overlay"><span>+</span> Vector Overlay</label>
          <div class="content">
            <p>Content for Vector Overlay...</p>
          </div>
        </li>
        <li>
          <input type="radio" name="accordion" id="stats">
          <label for="stats"><span>+</span> Stats</label>
          <div class="content">
            <p>Content for Stats...</p>
          </div>
        </li>
      </ul>
    </div>
</div>

<script src="/static/script.js"> </script>
<!-- <script src="/templates/movementSelection.js"></script> -->
</body>
</html>
