<!DOCTYPE html>
<html>
<head>
    <title>Plotting Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #video-container {
            text-align: center;
        }
        #plot-container {
            margin-top: 20px;
        }
        #plot {
            width: 100%;
            height: 300px;
        }
        #additional-plot {
            width: 100%;
            height: 300px;
        }
        #value-container {
            margin-top: 10px;
        }
        #chooser {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="go-back-btn" onclick="goBack()">Back To Home</button>
        <div id="video-container">
            <h2>Enter Video Below</h2>
            <video id="videoPlayer" controls style="width: 80%; max-width: 800px; display: block; margin: 0 auto;">
                Your browser does not support the video tag.
            </video>
            <br>
            <input type="file" id="videoInput" accept="video/*" onchange="playSelectedVideo()">
        </div>
        
        <div id="plot-container">
            <h2>Force vs. Time Graph</h2>
            <h2>Force vs. Time Graph (Left Plate)</h2>
            <div id="chooser">
                <label for="forceChooser">Choose force components:</label>
                <select id="forceChooser" onchange="plotGraph()">
                    <option value="y_z">Force Y and Force Z</option>
                    <option value="x_y">Force X and Force Y</option>
                    <option value="y2_z2">Force Y2 and Force Z2</option>
                    <option value="x2_z2">Force X2 and Force Z2</option>
                </select>
            </div>
            <div id="plot"></div>
            <p id="integralForce">Integral of Force over time: Ns</p>
        </div>

        <div id="additional-plot-container">
            <h2>Force vs. Time Graph (Right Plate)</h2>
            <div id="additional-plot"></div>
            <p id="integralForceRight">Integral of Force over time (Right): Ns</p>
        </div>
    </div>

    <script>
        var forcex = JSON.parse('{{ forcex | tojson | safe }}');
        var timex = JSON.parse('{{ timex | tojson | safe }}');
        var forcey = JSON.parse('{{ forcey | tojson | safe }}');
        var forcez = JSON.parse('{{ forcez | tojson | safe }}');
        var additionalForcex = JSON.parse('{{ additional_forcex | tojson | safe }}');
        var additionalForcey = JSON.parse('{{ additional_forcey | tojson | safe }}');
        var additionalForcez = JSON.parse('{{ additional_forcez | tojson | safe }}');

        var playbackSpeed = 1.2; // Slow down by 20%
        var initialFrameRendered = false;
        var threshold = 4; // Force threshold to start plotting
        var startIndex = threshold; // Index to start plotting

        var videoDuration = 0; // Declare videoDuration at the beginning
        var offset = 0; // Adjust this value as needed
        
        var dataDuration = 4.31167; // seconds

        function updateTimex() {
            timex = timex.map(function(time) { return (time / dataDuration) * videoDuration - offset; });
        }

        function plotGraph() {
            var selectedOption = document.getElementById('forceChooser').value;
            var force1, force2, additionalForce1, additionalForce2, integral, integralRight;

            if (selectedOption === 'y_z') {
                force1 = forcey;
                force2 = forcez;
                additionalForce1 = additionalForcey;
                additionalForce2 = additionalForcez;
                integral = '{{ integral_forcey }} and {{ integral_forcez }}';
                integralRight = '{{ integral_forcey2 }} and {{ integral_forcez2 }}';
                var forceone = 'Y'
                var forcetwo = 'Z'
            } else if (selectedOption === 'y2_z2') {
                force1 = additionalForcey;
                force2 = additionalForcez;
                additionalForce1 = additionalForcey;
                additionalForce2 = additionalForcez;
                integral = '{{ integral_forcey2 }} and {{ integral_forcez2 }}';
                integralRight = '{{ integral_forcey2 }} and {{ integral_forcez2 }}';
                var forceone = 'Y'
                var forcetwo = 'Z'
            } 
            else if (selectedOption === 'x_y') {
                force1 = forcex;
                force2 = forcey;
                additionalForce1 = additionalForcex;
                additionalForce2 = additionalForcey;
                integral = '{{ integral_forcex }} and {{ integral_forcey }}';
                integralRight = '{{ integral_forcex2 }} and {{ integral_forcey2 }}';
                var forceone = 'X'
                var forcetwo = 'Y'
            }
            else {
                force1 = additionalForcex;
                force2 = additionalForcez;
                additionalForce1 = additionalForcex;
                additionalForce2 = additionalForcez;
                integral = '{{ integral_forcex2 }} and {{ integral_forcez2 }}';
                integralRight = '{{ integral_forcex2 }} and {{ integral_forcez2 }}';
                var forceone = 'X'
                var forcetwo = 'Z'
            }

            var trace1 = {
                x: timex.slice(startIndex),
                y: force1.slice(startIndex),
                mode: 'lines+markers',
                type: 'scatter',
                fill: 'tozeroy',
                name: `Force 1 (${forceone})`
            };

            var trace2 = {
                x: timex.slice(startIndex),
                y: force2.slice(startIndex),
                mode: 'lines+markers',
                type: 'scatter',
                fill: 'tozeroy',
                name: `Force 2 (${forcetwo})`
            };

            var layout = {
                xaxis: {
                    range: [0, videoDuration + 3],
                    title: 'Time (s.)'
                },
                yaxis: {
                    range: [-50, 50],  // Adjust y-axis range as needed
                    title: 'Force (N)'
                },
                title: `Force vs. Time Graph (Left Plate)`
            };

            Plotly.newPlot('plot', [trace1, trace2], layout);

            var additionalTrace1 = {
                x: timex,
                y: additionalForce1,
                mode: 'lines+markers',
                type: 'scatter',
                fill: 'tozeroy',
                name: `Force 1 Right (${forceone})`
            };

            var additionalTrace2 = {
                x: timex,
                y: additionalForce2,
                mode: 'lines+markers',
                type: 'scatter',
                fill: 'tozeroy',
                name: `Force 2 Right (${forcetwo})`
            };

            var additionalLayout = {
                xaxis: {
                    range: [0, videoDuration + 3],
                    title: 'Time (s.)'
                },
                yaxis: {
                    range: [-550, 550],  
                    title: 'Force (N)'
                },
                title: `Force vs. Time Graph (Right Plate)`
            };

            Plotly.newPlot('additional-plot', [additionalTrace1, additionalTrace2], additionalLayout);

            document.getElementById('integralForce').innerText = `Integral of Force over time (Left Plate): ${integral} Ns`;
            document.getElementById('integralForceRight').innerText = `Integral of Force over time (Right Plate): ${integralRight} Ns`;
        }

        function goBack() {
            window.location.href = '/';
        }

        function animatePlot(videoTime) {
            var adjustedTime = videoTime / playbackSpeed;
            var frameIndex = findNearestFrameIndex(timex.slice(startIndex), adjustedTime) + startIndex;
            var selectedOption = document.getElementById('forceChooser').value;
            var force1, force2, additionalForce1, additionalForce2;

            if (selectedOption === 'y_z') {
                force1 = forcey;
                force2 = forcez;
                additionalForce1 = additionalForcey;
                additionalForce2 = additionalForcez;
            } else if (selectedOption === 'y2_z2') {
                force1 = additionalForcey;
                force2 = additionalForcez;
                additionalForce1 = additionalForcey;
                additionalForce2 = additionalForcez;
            } else {
                force1 = additionalForcex;
                force2 = additionalForcez;
                additionalForce1 = additionalForcex;
                additionalForce2 = additionalForcez;
            }

            var frames = [{
                data: [
                    {x: timex.slice(0, frameIndex + 1), y: force1.slice(0, frameIndex + 1)},
                    {x: timex.slice(0, frameIndex + 1), y: force2.slice(0, frameIndex + 1)}
                ]
            }];

            Plotly.animate('plot', frames, {
                transition: {
                    duration: 0
                },
                frame: {
                    duration: 0,
                    redraw: false
                }
            });

            var additionalFrames = [{
                data: [
                    {x: timex.slice(0, frameIndex + 1), y: additionalForce1.slice(0, frameIndex + 1)},
                    {x: timex.slice(0, frameIndex + 1), y: additionalForce2.slice(0, frameIndex + 1)}
                ]
            }];

            Plotly.animate('additional-plot', additionalFrames, {
                transition: {
                    duration: 0
                },
                frame: {
                    duration: 0,
                    redraw: false
                }
            });
        }

        function findNearestFrameIndex(timeArray, videoTime) {
            for (var i = 0; i < timeArray.length; i++) {
                if (timeArray[i] >= videoTime) {
                    return i;
                }
            }
            return timeArray.length - 1;
        }

        function playSelectedVideo() {
            var videoInput = document.getElementById('videoInput');
            var videoPlayer = document.getElementById('videoPlayer');
            var file = videoInput.files[0];
            var url = URL.createObjectURL(file);
            videoPlayer.src = url;

            
            videoPlayer.addEventListener('loadedmetadata', function() {
                videoDuration = videoPlayer.duration;
                updateTimex(); 
                plotGraph(); 
            });

            videoPlayer.addEventListener('timeupdate', function() {
                var currentTime = videoPlayer.currentTime;
                animatePlot(currentTime);
            });

            videoPlayer.play();
        }
    </script>
</body>
</html>
