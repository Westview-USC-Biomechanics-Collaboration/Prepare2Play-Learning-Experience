<!DOCTYPE html>
<html>
<head>
    <title>Plotting Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Optional: CSS for centering the plot */
        #plot-container {
            width: 100%; /* Adjust as needed */
            margin: auto;
            text-align: left;
        }
        #value-container {
            margin-top: 20px; /* Adjust spacing as needed */
        }
    </style>
</head>
<body>
    <div id="plot-container">
        <div id="plot" style="width: 50%; height: 500px;"></div>
        <div id="plot2" style="width: 50%; height: 500px;"></div> <!-- New div for the second plot -->
        <!-- Adjust height and width as needed -->
        <div id="value-container"></div> <!-- Container for displaying value -->
        <button onclick="goBack()">Back to Home</button>
    </div>

    <script>
        var forcex = JSON.parse('{{ forcex | tojson | safe }}');
        var timex = JSON.parse('{{ timex | tojson | safe }}');

        // New data for the second plot
        var forcey = JSON.parse('{{ forcey | tojson | safe }}');
        var timey = JSON.parse('{{ timey | tojson | safe }}');

        var trace1 = {
            x: timex,
            y: forcex,
            mode: 'lines+markers',  // or 'lines' for connecting points without markers
            type: 'scatter'
        };

        var trace2 = {
            x: timey,
            y: forcey,
            mode: 'lines+markers',  // or 'lines' for connecting points without markers
            type: 'scatter'
        };

        var layout1 = {
            xaxis: {
                range: [0, 3],
                title: 'Time (s.)'
            },
            yaxis: {
                range: [-15, 10],
                title: 'Force (N)'
            },
            title: 'Force (X-Direction) vs. Time Graph'
        };

        var layout2 = {
            xaxis: {
                range: [0, 3],
                title: 'Time (s.)'
            },
            yaxis: {
                range: [-30, 10],
                title: 'Force (N)'
            },
            title: 'Force (Y-Direction) vs. Time Graph'  // Different title for the second plot
        };

        Plotly.newPlot('plot', [trace1], layout1);
        Plotly.newPlot('plot2', [trace2], layout2);  // Render the second plot



          // Function used to display value of Impulse for X-Direction
          function updateValueX(value) {
            document.getElementById('value-container').innerHTML = '<b>Impulse (X-Direction):</b> ' + value + ' J';
        }

        // Function used to display value of Impulse for Y-Direction
        function updateValueY(value) {
            document.getElementById('value-container').innerHTML = '<b>Impulse (Y-Direction):</b> ' + value + ' J';
        }

        // Must click on datapoint you want integration to go up to for the first plot
        document.getElementById('plot').on('plotly_click', function(data){
            var pointIndex = data.points[0].pointIndex;
            var value = timex[pointIndex]; 
            updateValueX(value);
        });

        // Must click on datapoint you want integration to go up to for the second plot
        document.getElementById('plot2').on('plotly_click', function(data){
            var pointIndex = data.points[0].pointIndex;
            var value = timey[pointIndex]; 
            updateValueY(value);
        });

        // Function to navigate back to the landing page
        function goBack() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
