<!DOCTYPE html>
<html>
<head>
    <title>Plotting Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Optional: CSS for centering the plot */
        #plot-container {
            width: 100%; /* Adjust as needed */
            margin: auto;
            text-align: left;
        }
        #value-container {
            margin-top: 20px; /* Adjust spacing as needed */
        }
    </style>
</head>
<body>
    <div id="plot-container">
        <div id="plot" style="width: 50%; height: 500px;"></div>
        <!-- Adjust height and width as needed -->
        <div id="value-container"></div> <!-- Container for displaying value -->
        <button onclick="goBack()">Back to Home</button>
    </div>

    <script>
        var forcex = JSON.parse('{{ forcex | tojson | safe }}');
        var timey = JSON.parse('{{ timey | tojson | safe }}');

        var trace1 = {
            x: forcex,
            y: timey,
            mode: 'lines+markers',  // or 'lines' for connecting points without markers
            type: 'scatter'
        };

        var layout = {
            xaxis: {
                range: [0, 0.005],
                title: 'Time (s.)'
            },
            yaxis: {
                range: [-0.25, 0.25],
                title: 'Force (N)'
            },
            title: 'Force (X-Direction) vs. Time Graph'
        };

        Plotly.newPlot('plot', [trace1], layout);

        // Function to update value display
        function updateValue(value) {
            document.getElementById('value-container').innerHTML = '<b>Impulse:</b> ' + value + ' J';
        }

        // Example: Update value when clicking on a point (replace with your logic)
        plot.on('plotly_click', function(data){
            var pointIndex = data.points[0].pointIndex;
            var value = timey[pointIndex]; // Example: Display y value on click
            updateValue(value);
        });

        // Function to navigate back to the landing page
        function goBack() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
